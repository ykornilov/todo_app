<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/storage/eventemitter.js"></script>
    <script src="./js/storage/store.js"></script>
    <script src="./js/views/dom.js"></script>
    <script src="./js/views/task.js"></script>
    <script src="./js/views/tasks_list.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <main class="todos">
        <h1 class="todos__header">Список задач</h1>
        <section class="todos__done">
            <h2 class="todos__title">Готово</h2>
            <ul class="todos__items"></ul>
        </section>
        <section class="todos__undone">
            <h2 class="todos__title">Сделать</h2>
            <ul class="todos__items"></ul>
        </section>
        <form class="addform" action="/">
            <input type="text" class="addform__task" placeholder="Новая задача"/>
        </form>
    </main>
</body>
</html>
